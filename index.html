<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edebi Blog - Salihli BİLSEM</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <header class="header">
        <div class="header-container">
            <h1 class="logo">Edebi Blog</h1>
            <nav class="nav">
                <a href="#" class="nav-link">Arşiv</a>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <section id="content" class="content-card">
            <h2>Edebi Blog'a Hoş Geldiniz</h2>
            <p>Lütfen sağ taraftaki listeden bir eser seçerek okumaya başlayın.</p>
        </section>

        <aside id="sidebar" class="sidebar-card">
            <h3>Filtreleme ve Sıralama</h3>
            
            <div class="filtre-alanlari">
                
                <div class="filtre-grup">
                    <label for="yazar-filtre">Yazar:</label>
                    <select id="yazar-filtre">
                        <option value="Tümü">Tüm Yazarlar</option>
                    </select>
                </div>
                
                <div class="filtre-grup">
                    <label for="sirala-secim">Sıralama:</label>
                    <select id="sirala-secim">
                        <option value="tarih_yeni">Tarih (En Yeni)</option>
                        <option value="tarih_eski">Tarih (En Eski)</option>
                        <option value="alfabetik_az">Başlık (A-Z)</option>
                        <option value="alfabetik_za">Başlık (Z-A)</option>
                    </select>
                </div>
                
                <button id="filtre-button" class="filtre-button">Filtrele</button>
            </div>
            
            <hr style="margin: 15px 0; border-color: #f0f0f0;">

            <h3>Tüm Eserler</h3>
            <ul id="post-list-container">
                </ul>
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
